<section id="contact-form" class="py-3">
    <div class="container">
        <h1 class="l-heading"><span class="primary">Contact </span>Us</h1>
        <p class="closing">Please fill out the form below to contact us</p>
        <form action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="email" name="email" id="email" placeholder="@gmail.com">
            </div>
            <div class="form-group">
                <label for="name">Phone Number</label>
                <input type="number" name="Number" id="Number" placeholder="Phone number">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
            </div>
            <p class="closing"><i>Thanks for your message we promise to respond as soon as possible</i> </p>
            <button type="submit" class="btn-light"> Submit</button>
        </form>
    </div>
</section>
